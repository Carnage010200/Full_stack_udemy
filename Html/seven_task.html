<!DOCTYPE html>
<html>
<head>
	<title>Labels (Метки)</title>
</head>
<body>

	<form>
		
		<p>
			<label for="firstname">First name: </label>
			<input type="text" name="username" placeholder="Enter your name" id="firstname"> 
		</p>

		<p>
			<label for="lastname">Last name: </label>
			<input type="text" name="lastname" placeholder="Enter your lastname" id="lastname">
		</p>

		<p>
			<label for="pass">Password: </label>
			<input type="Password" name="userpassword" placeholder="Enter your password" id="pass">
		</p>

		<p>
			<label for="check">Stay logged in: </label>
			<input type="checkbox" id="check">
		</p>

		<p>
			<label for="man">male: </label>
			<input type="radio" name="sex" id="man">
		</p>

		<p>
			<label for="woman">female: </label>
			<input type="radio" name="sex" id="woman">
		</p>

		<p>
			<label for="color">Choose your favorite color: </label>
			<input type="color" id="color">
		</p>

		<p>
			<label for="sub">Submit data: </label>
			<input type="submit" value="Нажми!" id="sub">
		</p>

	</form>

</body>
</html>
