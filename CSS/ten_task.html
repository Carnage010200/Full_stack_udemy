<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Color in CSS</title>
	<style type="text/css">
		
		h1 {
			color: #780b74;
		}

		h2 {
			color: rgb(66, 23, 82);
		}

		h3 {
			color: rgba(29, 92, 54, 0.5);
		}

	</style>
</head>
<body>

	<h1>Заголовк 1-го уровня</h1>

	<h2>Заголовок 2-го уровня</h2>

	<h3>Заголовк 3-го уровня</h3>

</body>
</html>
